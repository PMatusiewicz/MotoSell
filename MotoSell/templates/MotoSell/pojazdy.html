<!DOCTYPE html>
<html lang="pl">
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>MotoSell</title>
    </head>
    <body>
    {% if not pojazdy_wszystkie  %}
        <h1>Nie ma żadnych pojazdów</h1>
    {% else %}
        {% for pojazd in pojazdy_wszystkie %}
        <a href="/pojazdy/{{ pojazd.id }}">
            <h3>{{ pojazd.tytul }}</h3>
            <p>Oferta użytkownika: {{ pojazd.uzytkownik.username }}</p>
            <p>{{ pojazd.marka }} {{ pojazd.model }}</p>
        </a>
        <hr>
        {% endfor %}
    {% endif %}
        <br><a href="/">Powrót na stronę główną</a>
    </body>
</html>
