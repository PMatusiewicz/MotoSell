<!DOCTYPE html>
<html lang="pl">
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>MotoSell</title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Formularz kreacji ofert</h2>
            {{ formularz_pojazdu }}
            <p>Dodaj zdjęcia do galerii:</p><input type="file" multiple name="zdjecia" accept="image/*" required>
            <br><br><button type="submit">Stwórz ofertę</button>
        </form>
        <a href="{% url 'index' %}">Powrót na stronę główną</a>
    </body>
</html>
